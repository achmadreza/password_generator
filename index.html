<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Password Generator</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column mt-2">
        <h1>Password Generator JS</h1>
        <div class="">
          <label for="password" class="fw-bold">Panjang Password</label>
          <input type="number" class="form-control" id="passwordLength" />
        </div>
        <div class="">
          <label for="password" class="fw-bold">Password</label>
          <input type="password" class="form-control" id="password"/>
        </div>

        <button
          type="button"
          onclick="getPassword()"
          class="btn btn-dark fw-bold mt-4"
        >
          Generate Password
        </button>
        <a class="btn btn-primary fw-bold mt-2"
        onclick="savePassword()" id="saveButton">Save
        Password</a>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
